<form>
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Inspection Type</label>
        <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id != 0" disabled>
        <select name="inspectionTypeId" id="inspectionTypeId" class="form-control" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id == 0">
            <option *ngFor="let type of inspectionTypeList$|async" [value]="type.id">{{type.inspectionName}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="status">Status</label>
        <select class="form-control" name="status" id="status" [(ngModel)]="status">
            <option *ngFor="let status of statusList$|async" [value]="status.namStatusOption ">{{status.namStatusOption}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addInspection()" *ngIf="inspection.id==0">Add</button>
        <button type="button" class="btn btn-primary" (click)="updateInspection()" *ngIf="inspection.id!=0">Update</button>
      </div>
</form>
